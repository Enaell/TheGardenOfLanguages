version: "3"
services:
    tgol-client:
        container_name: tgol-client
        build: ./client
            # context: ./client
            # dockerfile: Dockerfile
        image: enael/tgolclient
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/src/app
    tgol-server:
        container_name: tgol-server
        build: ./server
        image: enael/tgolserver
        ports:
            - "5000:5000"
        volumes:
            - ./server:/usr/src/app
        environment:
            - NODE_PORT=5000
            - DB_HOST=mongodb
            - DB_USER=root
            - DB_PASSWORD=123456
            - DB_NAME=gardenOfLanguage
            - DB_PORT=27017
        links:
            - mongodb
          
    mongodb:
        container_name: mongodb
        image: mongo:latest
        restart: unless-stopped
        env_file: ./server/.env
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=123456
            - MONGO_INITDB_DATABASE=gardenOfLanguage
        volumes:
            # - ./data:/data/db
            - ./scripts:/docker-entrypoint-initdb.d
        ports:
            - "27017:27017"
            
